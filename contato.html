<div class="container">
<!--FORMULÁRIO-->
	<div class="row justify-content-center mb-5">
		<div class="col-sm-12 col-md-10 col-lg-8">
			<form> <!--NÃO ESQUECER DA TAG FORM-->
				<div class="form-row"> <!--CLASSE PARA FORMULÁRIOS-->
					<div class="form-group col-6"><!--TEM QUE CRIAR ESSA DIV COM FORM-GROUP-->
						<label for="inputNome">Seu nome:</label><!--FOR CHAMA O ID-->
						<input type="text" class="form-control" id="inputNome" placeholder="Nome">
					</div>
					<div class="form-group col-6">
						<label for="inputSobrenome">Seu sobrenome:</label>
						<input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
					</div>
					<div class="form-group col-12">
						<label for="inputMail">Seu E-mail:</label>
						<input type="email" class="form-control" id="inputMail" placeholder="E-mail">
					</div>
					
					<div class="form-group col-6 col-lg-6">
						<label for="inputEstado">Assunto:</label>
						<select id="inputEstado" class="form-control"> <!--importante sempre chmar os id-->
							
							<option>Críticas</option>
							<option selected>Encomendas</option> <!--selected define o inicial-->
							<option>Elogios</option>
							<option>Sugestão</option>
							<option>Dúvidas</option>
							
						</select>
					</div>
					
					<div class="form-group col-6">
						<label for="inputTelefone">Telefone:</label>
						<input type="text" class="form-control" id="inputTelefone" placeholder="">
					</div>
					<div class="form-group col-12">
						<label for="inputMensagem">Mensagem:</label>
						<textarea rows="10" class="form-control" id="inputMensagem"></textarea>
					</div>

					<div class="form-group col-12">
						<div class="form-check" >
							<label class="form-check-label" >
								<input class="form-check-input" type="checkbox" checked="checked">Desejo receber atualizações por E-mail.
							</label>
						</div>
					</div>	

				</div>
				<div class="form-row">
					<div class="col-12">
						<button class="form-group btn btn-outline-warning">Enviar</button>

						
					</div>
					
				</div>

			</form>
		</div>
	</div>
